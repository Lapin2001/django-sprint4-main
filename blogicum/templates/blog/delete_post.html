{% extends "base.html" %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Подтверждение удаления</h3>
        </div>
        <div class="card-body">
          <p class="card-text">
            Вы уверены, что хотите удалить пост "{{ post.title }}"?
          </p>
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
              Удалить
            </button>
            <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-secondary">
              Отмена
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
