{% extends "base.html" %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3>Редактирование поста</h3>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">
              Сохранить
            </button>
            <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-secondary">
              Отмена
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
