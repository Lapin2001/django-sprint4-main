{% extends "base.html" %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3>Редактирование комментария</h3>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_text" class="form-label">Текст комментария</label>
              <textarea name="text" id="id_text" class="form-control" rows="4" required>{{ comment.text }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">
              Сохранить
            </button>
            <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-secondary">
              Отмена
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
